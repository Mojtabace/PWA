<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA برای سایت وردپرسی</title>

    <!-- متا تگ‌های مورد نیاز PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- CSS اصلی -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>محتوای سایت وردپرسی</h1>
        </header>
        <main>
            <div id="posts-container" class="posts-container">
                <!-- محتوا از طریق JavaScript و fetch اضافه می‌شود -->
            </div>
        </main>
        <footer>
            <p>&copy; 2024 تمامی حقوق محفوظ است</p>
        </footer>
    </div>

    <!-- اسکریپت جاوااسکریپت برای واکشی اطلاعات از وردپرس -->
    <script>
        // واکشی پست‌ها از API وردپرس
        async function fetchPosts() {
            try {
                const response = await fetch('https://mim-movie.ir/wp-json/wp/v2/posts');
                const posts = await response.json();
                const postsContainer = document.getElementById('posts-container');
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    // عنوان و محتوای پست را نمایش می‌دهیم
                    postElement.innerHTML = `
                        <h2>${post.title.rendered}</h2>
                        <p>${post.excerpt.rendered}</p>
                        <a href="${post.link}" target="_blank">ادامه مطلب</a>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('مشکلی در واکشی اطلاعات پیش آمد', error);
            }
        }

        // صدا زدن تابع واکشی
        fetchPosts();
    </script>

    <!-- اسکریپت ثبت سرویس ورکر -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
