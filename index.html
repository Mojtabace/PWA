<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب اپلیکیشن پیشرو</title>

    <!-- متا تگ‌های مورد نیاز برای PWA -->
    <meta name="theme-color" content="#317EFB"/>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="وب اپلیکیشن پیشرو">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#317EFB">

    <!-- استایل داخلی -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 10px;
            text-align: right;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مطالب وب‌سایت</h1>
    <div id="content"></div>
</div>

<!-- اسکریپت داخلی -->
<script>
    async function fetchData() {
        try {
            const response = await fetch('https://mim-movie.ir/wp-json/wp/v2/posts?_embed=true');
            const posts = await response.json();
            displayPosts(posts);
        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById('content').innerHTML = '<p>خطا در دریافت اطلاعات</p>';
        }
    }

    function displayPosts(posts) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';

        posts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('h2');
            title.textContent = post.title.rendered;

            const image = document.createElement('img');
            if (post.featured_media) {
                image.src = post._embedded['wp:featuredmedia'][0].source_url;
            }

            const excerpt = document.createElement('p');
            excerpt.innerHTML = post.excerpt.rendered;

            card.appendChild(title);
            if (image.src) card.appendChild(image);
            card.appendChild(excerpt);
            contentDiv.appendChild(card);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchData);

    // ثبت سرویس ورکر
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => console.log("Service Worker registered:", registration))
            .catch(error => console.error("Service Worker registration failed:", error));
    }
</script>

</body>
</html>
